language: node_js
node_js:
  - 12.18.4
cache: npm

install:
  - npm ci
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: build
  branches:
    only:
      - const
  on:
  branch: master
